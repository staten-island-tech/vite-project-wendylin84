<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Music Radio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sirivennela&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Twinkle+Star&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Niconne&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="normal">
    <h1 class="head">My Music Radio</h1>
    <div class="main">
      <button class="color-change" id="color-change">Change Color</button>
    </div>
    <div class="filter-buttons">
      <button class="lizzy-grant" id="lizzy-grant">Lizzy Grant</button>
      <button class="lana-rey" id="lana-rey">Lana Rey</button>
      <button class="lana-del-ray" id="lana-del-ray">Lana Del Ray</button>
      <button class="lana-del-rey" id="lana-del-rey">Lana Del Rey</button>
    </div>
    <div class="filter-buttons-again">
      <button class="twenty-nine-plus" id="twenty-nine-plus">>2009</button>
      <button class="twenty-ten" id="twenty-ten">2010</button>
      <button class="twenty-eleven" id="twenty-eleven">2011</button>
      <button class="no-filter" id="no-filter">All</button>
    </div>
    <div class="container"></div>
    <section class="form-parent">
      <form id="form">
        <div class="form-inputs">
          <div class="form-input">
            <label for="name">Name</label>
            <input type="text" id="name" class="text-box" required />
          </div>
          <div class="form-input">
            <label for="img">Enter Image URL Here</label>
            <input type="text" id="img" class="text-box" required />
          </div>
          <div class="form-input">
            <label for="category">Category</label>
            <input type="text" id="category" class="text-box" required />
          </div>
          <div class="form-input">
            <label for="year">Year</label>
            <input type="text" id="year" class="text-box" required />
          </div>
        </div>
        <div class="hero-form-input">
          <input type="submit" value="submit" class="btn" />
        </div>
      </form>
    </section>
    <div class="box"></div>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
